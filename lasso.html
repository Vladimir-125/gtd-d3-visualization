<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            width: 1000px;
            height: 550px;
        }
        .highcharts-figure, .highcharts-data-table table {
        width: 1000px;
        margin: 10px;
        }
        
        .highcharts-data-table table {
            font-family: Verdana, sans-serif;
            border-collapse: collapse;
            border: 1px solid #EBEBEB;
            margin: 0px auto;
            text-align: center;
            width: 1200px;
            max-width: 500px;
        }

        .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
        }
        .highcharts-data-table th {
            font-weight: 600;
        padding: 0.5em;
        }
        .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
        padding: 0.5em;
        }
        .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
        }
        .highcharts-data-table tr:hover {
        background: #f1f7ff;
        }
    </style>
</head>
<script src="vendor/jquery/jquery.min.js"></script>

<body>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-lasso@2.2.3/dist/leaflet-lasso.umd.js"></script>
    <!-- <script src="../dist/leaflet-lasso.umd.js"></script> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <div id='map'></div>
    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>


    <script>

        const toggleLasso = document.querySelector('#toggleLasso');
        const contain = document.querySelector('#contain');
        const intersect = document.querySelector('#intersect');
        const lassoEnabled = document.querySelector('#lassoEnabled');
        const lassoResult = document.querySelector('#lassoResult');
        
        let data;
        const map = L.map('map').setView([39.541139, -8.525969], 2);
        let markers = L.markerClusterGroup();

        $( document ).ready(async ()=> {
            const res = await fetch('/data')
            data = await res.json()
            drawSlider()
            drawMap(data)
        });
        
        function drawMap(data){
            try {
                const lassoControl = L.control.lasso().addTo(map);
                const mapLink =
                '<a href="http://openstreetmap.org">OpenStreetMap</a>';
                L.tileLayer(
                'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; ' + mapLink + ' Contributors',
                    maxZoom: 10,
                    minZoom: 2
                }).addTo(map);
                
                for (var i = 0; i < data.length; i++) {
                    const marker = new L.marker([data[i].latitude, data[i].longitude])
                        .bindPopup(data[i].eventid)
                    markers.addLayer(marker);
                }
                map.addLayer(markers);
        
                function resetSelectedState() {
                    map.eachLayer(layer => {
                        if (layer instanceof L.Marker) {
                            // layer.setIcon(new L.Icon.Default());
                        } else if (layer instanceof L.Path) {
                            layer.setStyle({ color: '#3388ff' });
                        }
                    });

                    lassoResult.innerHTML = '';
                }

                function setSelectedLayers(layers) {
                    resetSelectedState();
                    layers.forEach(layer => {
                        if (layer instanceof L.Marker) {
                            layer.setIcon(new L.Icon.Default({ className: 'selected '}));
                        } else if (layer instanceof L.Path) {
                            layer.setStyle({ color: '#ff4620' });
                        }
                    });
                    console.log(layers)
                    lassoResult.innerHTML = layers.length ? `Selected ${layers.length} layers` : '';
                }

                map.on('mousedown', () => {
                    resetSelectedState();
                });

                map.on('lasso.finished', event => {
                    setSelectedLayers(event.layers);
                });

                map.on('lasso.enabled', () => {
                    lassoEnabled.innerHTML = 'Enabled';
                    resetSelectedState();
                });

                map.on('lasso.disabled', () => {
                    lassoEnabled.innerHTML = 'Disabled';
                });

                toggleLasso.addEventListener('click', () => {
                    if (lassoControl.enabled()) {
                        lassoControl.disable();
                    } else {
                        lassoControl.enable();
                    }
                });

                contain.addEventListener('change', () => {
                    lassoControl.setOptions({ intersect: intersect.checked });
                });

                intersect.addEventListener('change', () => {
                    lassoControl.setOptions({ intersect: intersect.checked });
                });

            }catch{
                console.log('Some error occured!')
            }
        }
        
        function getMonth(month) {
            let d = new Date().toString().split(" ")
            d[1] = month
            d = new Date(d.join(' ')).getMonth()+1
            if(!isNaN(d)) {
                if(d<10){
                    return '0'+d
                }else{
                    return d
                }
            }
            return -1;
        }

        // date type to YYYYMMDD
        function dateFilter(min, max){
            try{
                let mintxt = new Date(min);
                let minyear = mintxt.toString().split(" ")[3];
                let minmonth = getMonth(mintxt.toString().split(" ")[1]);
                let minday = mintxt.toString().split(" ")[2];
                let mindate = minyear+minmonth+minday;
                let maxtxt = new Date(max);
                let maxyear = maxtxt.toString().split(" ")[3];
                let maxmonth = getMonth(maxtxt.toString().split(" ")[1]);
                let maxday = maxtxt.toString().split(" ")[2];
                let maxdate = maxyear+maxmonth+maxday;
                let output = mindate+"_"+maxdate;
                return output;
            }catch{
                console.log('Some error occured!');
            }
        }

        //let sample = [{"eventid":"197001190002","latitude":"47.610786","longitude":"-122.331306"},{"eventid":"197001190003","latitude":"47.610786","longitude":"-122.331306"},{"eventid":"197001190004","latitude":"40.717892","longitude":"-74.067467"},{"eventid":"197001200001","latitude":"14.622869","longitude":"-90.529068"},{"eventid":"197001210001","latitude":"14.67428","longitude":"121.057495"},{"eventid":"197001220001","latitude":"10.482834","longitude":"-66.962128"},{"eventid":"197001220002","latitude":"42.47031","longitude":"-96.413949"},{"eventid":"197001250001","latitude":"33.60651","longitude":"-88.650419"}]
        function dataExtracter(mindate, maxdate, data){
            let rangedData = data;
            let filteredData = new Array();
            try{
            rangedData.forEach(function(item){
                let ymd = item.eventid.slice(0,8);
                if ((parseInt(ymd)>=parseInt(mindate))&&(parseInt(ymd)<=parseInt(maxdate))){
                    filteredData.push(item);
                }
            })
            }catch{
                console.log('Some error occured!')
            }
            return filteredData
        }

        async function drawSlider(){
            try {
                const res = await fetch('/time')
                const time = await res.json()
                drawTime(time)
            }catch{
                console.log('Some error occured!')
            }
        }     

        //console.log(dataExtracter("19700119","19700122",data));
        function drawTime(time) {
            Highcharts.chart('container', {
            chart: {
                events: {
                    selection: function(event) {
                        if(event.xAxis != null){
                            let output = dateFilter(event.xAxis[0].min,event.xAxis[0].max);
                            let startingDate = output.split("_")[0]
                            let endingDate = output.split("_")[1]
                            // items : selected cases occured between startingdate ~ endingdate
                            let items = dataExtracter(startingDate, endingDate, data)
                            map.removeLayer(markers);
                            markers = L.markerClusterGroup();
                            for (var i = 0; i < items.length; i++) {
                            const marker = new L.marker([items[i].latitude, items[i].longitude])
                                .bindPopup(items[i].eventid)
                            markers.addLayer(marker);
                            }
                            map.addLayer(markers)
                        }
                        else
                            console.log("selection: reset");
                    }
                },
                zoomType: 'x'
            },
            title: {
                text: 'Time-Series Slider'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                'Click and drag in the plot area to zoom in.' : 'Pinch the chart to zoom in.'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                text: 'Number of Terror Cases'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                fillColor: {
                    linearGradient: {
                    x1: 0,
                    y1: 0,
                    x2: 0,
                    y2: 1
                    },
                    stops: [
                    [0, Highcharts.getOptions().colors[0]],
                    [1, Highcharts.color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                    ]
                },
                marker: {
                    radius: 2
                },
                lineWidth: 1,
                states: {
                    hover: {
                    lineWidth: 1
                    }
                },
                threshold: null
                }
            },

            series: [{
                type: 'area',
                name: '# of cases',
                data: time
            }]
            });
        }

    </script>

    <figure class="highcharts-figure">
        <div id="container"></div>
    </figure>

    <script>

    </script>
</body>
</html>
